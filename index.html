<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h1>Dashboard</h1>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search-box">
                <p>Search icon</p>
                <p>Search box</p>
                <p>Notification bell</p>
                <p>Profile-icon</p>
                <p>John Doe</p>
            </div>
            <div class="profile-box">
                <p>Profile-icon</p>
                <p>Hi there,</p>
                <p>John Doe (@John Doe)</p>
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">
            <div class="projects">
                <h2>Your Projects</h2>
            </div>
            <div class="announcements">
                <h2>Announcements</h2>
            </div>
            <div class="trending">
                <h2>Trending</h2>
            </div>
        </div>
    </div>
</body>
</html>
